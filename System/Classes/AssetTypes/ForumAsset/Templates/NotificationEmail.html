<!-- 
If you cannot veiw this HTML email correctly, you can view the message online: 
{tmpl_var CurrentServer}{tmpl_var AssetPath}/Service/ViewThread/thr_id/{tmpl_var thr_id}/CurrentPage/{tmpl_var Page}#Message{tmpl_var fm_id}
-->
<HTML><HEAD><STYLE TYPE="text/css">	
body, td, tr, p, table  { font-family: Arial, Helvetica, sans-serif; font-size: 12px; color: ##333333; }
.forumQuote { border: 1px solid black; background-color: ##EEEEEE; padding: 5px; }
</STYLE></HEAD><BODY>
<P>A new message has been posted to the {tmpl_var SiteName} forum by <B>{tmpl_var Poster}</B>:</P>
<HR SIZE=1>
<P><STRONG>{tmpl_var Subject}</STRONG></P>
<P>{tmpl_var_raw Content}</P>
<HR SIZE=1>
<P>You may also <A HREF="{tmpl_var CurrentServer}{tmpl_var AssetPath}?Service=ViewThread&thr_id={tmpl_var thr_id}&CurrentPage={tmpl_var Page}#Message{tmpl_var fm_id}">view this posting online</A>.</P>
</BODY></HTML>
