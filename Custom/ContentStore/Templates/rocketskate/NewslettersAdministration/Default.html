<html>
<head>
<link rel="stylesheet" href="sty_main.css" type="text/css">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"></head>
<body bgcolor="F4F2ED">
<table width="650" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF" class="Border">
	<tr>
		<td height="85" align="right" valign="top" bgcolor="#FFFFFF"><img src="Images/banner-sml2.jpg" alt="AcmeRockets.com" width="650" height="85"></td>
	</tr>
	<tr>
		<td align="left" valign="top" class="sideLine"><table width="100%" border="0" cellspacing="0" cellpadding="20">
				<tr>
					<td align="left" valign="top"><p class="textQuotes">{tmpl_var Greeting} </p>
						<p class="textHeader">{tmpl_var Subject}</p>						<p class="dotline">&nbsp;</p>
						<p>{tmpl_var_raw Content} </p>						
						<table border="0" cellspacing="0" cellpadding="3">
							<tr>
								<td width="150"><a href="../../NewslettersAdministration/%7Btmpl_var%20Unsubscribe%7D">Click here to unsubscribe</a><img src="Images/arrow.gif" width="13" height="6"> </td>
							</tr>
					 </table>
				 </td>
				</tr>
			</table>
	 </td>
	</tr>
	<tr>
		<td align="left" valign="bottom"><table width="100%" height="32" border="0" cellpadding="5" cellspacing="0" bgcolor="87684E">
    				<tr>
    					<td class="textLight10">&copy; {[CurrentYear]} AcmeRockets.com</td>
				 </tr>
    				</table>
		</td>
 </tr>
</table>

</body>
</html>
